plugins {
    id 'java'
}

group = 'com.vibhusha'
version = '0.0.1-SNAPSHOT'


repositories {
    mavenCentral() // Use Maven Central for dependencies
}

dependencies {
    // Netty Core Dependency
    implementation 'io.netty:netty-all:4.1.94.Final' // Use the latest stable version

    // For FIX Protocol (optional, if using a FIX library)
    implementation 'quickfixj:quickfixj-all:2.3.1' // QuickFIX/J library for FIX protocol

    // For logging (optional, but recommended)
    implementation 'org.slf4j:slf4j-api:2.0.7'
    implementation 'ch.qos.logback:logback-classic:1.4.8'

    // For unit testing (optional)
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.3'
}

test {
    useJUnitPlatform()
}